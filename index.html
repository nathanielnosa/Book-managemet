<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book System</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font4.7/css/font-awesome.css">
</head>
<body class='bg-dark'>
  <div class="container">
    <div class="row">
      <div id="content" class="col-md-8 mt-4 mx-auto" style="border:1px solid white;color:white">
        <h4 align='center'>Book Management System</h4>
        <form action="#">

          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
          </div>

          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
          </div>

          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control">
          </div>

          <div class="form-group">
            <input type="submit" value="Add Book" class="btn btn-lg btn-success">
          </div>

        </form>

        <table class="table table-striped" style="color:white">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th>Price</th>
              <th>#</th>
            </tr>
          </thead>
          <tbody id="book-content">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.js"></script>
  <script src="bookmgt.js"></script>
</body>
</html>
